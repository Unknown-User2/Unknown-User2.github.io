<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/Netherrack.png" type="image/x-icon" />
        <title>Nether Coordinate Calculator</title>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th width="12">Overworld Coords</th>
                        <th></th>
                        <th></th>
                        <th width="12">Nether Coords</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th width="4">X</th>
                        <th width="4">Y</th>
                        <th width="4">Z</th>
                        <th width="4">X</th>
                        <th width="4">Y</th>
                        <th width="4">Z</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tabbleInput" >
                            <input type="number" name="oX" id="oX" size="4" value="0">
                        </td>
                        <td class="tabbleInput">
                            <input type="number" name="oY" id="oY" size="4" value="0">
                        </td>
                        <td class="tabbleInput">
                            <input type="number" name="oZ" id="oZ" size="4" value="0">
                        </td>
                        <td class="tabbleInput">
                            <input type="number" name="nX" id="nX" size="4" value="0">
                        </td>
                        <td class="tabbleInput">
                            <input type="number" name="nY" id="nY" size="4" value="0">
                        </td>
                        <td class="tabbleInput">
                            <input type="number" name="nZ" id="nZ" size="4" value="0">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- dark mode toggle
        <button id="darkToggle">Toggle dark mode</button>-->
    </body>
    <script src="js/main.js"></script>
</html>
